<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3M 제품 분석기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>3M 제품 분석기</h1>
        </header>

        <main>
            <!-- 분석 방법 선택 -->
            <section id="method-selection" class="section">
                <h2>📸 분석 방법 선택</h2>
                <div class="method-buttons">
                    <button id="camera-method-btn" class="method-btn active">
                        📷 카메라로 촬영
                    </button>
                    <button id="file-method-btn" class="method-btn">
                        📁 파일에서 선택
                    </button>
                </div>
            </section>

            <!-- 파일 업로드 섹션 -->
            <section id="file-section" class="section" style="display: none;">
                <div class="file-upload-container">
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                    <button id="select-file-btn" class="upload-btn">
                        📁 이미지 파일 선택
                    </button>
                    <p class="file-info">JPG, PNG, WEBP 파일을 선택할 수 있습니다</p>
                </div>
                
                <div id="selected-file" style="display: none;">
                    <img id="file-preview" alt="선택된 파일">
                    <div class="file-controls">
                        <button id="reselect-file">다시 선택</button>
                        <button id="analyze-file">분석하기</button>
                    </div>
                </div>
            </section>

            <!-- 카메라 섹션 -->
            <section id="camera-section" class="section">
                <div id="permission-info" class="permission-info">
                    <h3>📱 모바일에서 사용하시나요?</h3>
                    <p>카메라 권한 허용이 필요합니다. "카메라 시작" 버튼을 누른 후 브라우저에서 권한 요청이 나타나면 <strong>"허용"</strong>을 선택해주세요.</p>
                </div>
                <div id="camera-container">
                    <video id="camera-stream" autoplay playsinline></video>
                    <canvas id="photo-canvas" style="display: none;"></canvas>
                </div>
                
                <div id="camera-controls">
                    <button id="start-camera">카메라 시작</button>
                    <button id="capture-photo" style="display: none;">사진 촬영</button>
                    <button id="stop-camera" style="display: none;">카메라 정지</button>
                </div>

                <div id="captured-photo" style="display: none;">
                    <img id="photo-preview" alt="촬영된 사진">
                    <div class="photo-controls">
                        <button id="retake-photo">다시 촬영</button>
                        <button id="analyze-photo">분석하기</button>
                    </div>
                </div>
            </section>

            <!-- 로딩 섹션 -->
            <section id="loading-section" class="section" style="display: none;">
                <div class="loading-spinner"></div>
                <p>사진을 분석 중입니다...</p>
            </section>

            <!-- 결과 섹션 -->
            <section id="results-section" class="section" style="display: none;">
                <h2>분석 결과</h2>
                <div id="results-content"></div>
                <button id="analyze-again">다시 분석하기</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
